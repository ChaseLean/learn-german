<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="left-sidebar" class="sidebar"></div>
        <div id="flip-card">
            <div id="flip-card-inner">
                <div id="flip-card-front" class="flip-side">
                    <div class="text-container">
                        <p id="meaning" class="words"></p>
                    </div>
                </div>
                <div id="flip-card-back" class="flip-side">
                    <div class="text-container">
                        <p id="present" class="words"></p>
                        <p id="past" class="words"></p>
                        <p id="past-participle" class="words"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="right-sidebar" class="sidebar"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="jquery-csv.js"></script>
    <script src="script.js"></script>
</body>

</html>
